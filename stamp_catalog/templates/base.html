<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stamp Catalog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .stamp-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .stamp-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .stamp-image {
            height: 200px;
            object-fit: contain;
            background-color: #fff;
        }
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .feature-highlight {
            background-color: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Stamp Catalog</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Upload Stamp</a>
                <a class="nav-link" href="/postcard">Upload Postcard</a>
                <a class="nav-link" href="/log">View Log</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <p>Stamp Catalog Application &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
